{% extends "run_stats/base.html" %}
{% load bootstrap5 %}

{% block content %}

    <div class="schedule-container">
        {% for schedule in schedules %}
            <div class="schedule-card">

            <a href="{% url 'run_stats:get_schedule' schedule.id %}">{{ schedule }}</a>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
