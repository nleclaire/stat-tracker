{% extends "run_stats/base.html" %}
{% load bootstrap5 %}
{% block content %}
    <h1 class="header">Edit run:</h1>

    <form class="run-form" action="{% url 'run_stats:edit_run' run.id %}"
          method="post">
        {% csrf_token %}
        <div class="card border">
            {% bootstrap_form form %}
        </div>
        <div style="text-align: center">
            {% buttons submit='save' %}{% endbuttons %}
        </div>
    </form>
{% endblock content %}
