{% extends "run_stats/base.html" %}

{% block content %}
    <p>Run {{ run }}</p>

    <p>You ran on {{ run.date|date:'Y M d' }} </p>

    <p>Splits:</p>
    <ul>
        {% for split in splits %}
            <li>
                {{ split.time|time:'i:s' }}
            </li>
        {% empty %}
            <p>No splits for run: {{ run }}</p>
        {% endfor %}
    </ul>
    <a href="{% url 'run_stats:add_splits' run.id %}">Add splits</a>

{% endblock content %}
