{% extends "run_stats/base.html" %}

{% block content %}
  <p>Runs</p>

  <ul>
      {% for run in runs %}
      <li>
          <a href="{% url 'run_stats:run' run.id %}">{{ run }}</a> - 
          <a href="{% url 'run_stats:edit_run' run.id %}">Edit run</a>
      </li>

      {% empty %}
        <li>No runs have been added yet.</li>
      {% endfor %}

  </ul>

  <a href="{% url 'run_stats:new_run' %}">Add a new run:</a>

{% endblock content %}
