{% extends "run_stats/base.html" %}

{% block content %}

    <p>Splits:</p>

    <form class="split-form" name="split_form" enctype="multipart/form-data"
          action="{% url 'run_stats:add_splits' run.id %}" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% if formset %}
            <div id="split-form-list">
                {% for form in formset.forms %}
                    {{ form.as_p }}
                {% endfor %}
            </div>
        {% endif %}
        <button type="button" id="save-btn" onclick="submitForms(event)">save</button>
        <button id="add-split" type="button" onclick="addSplit(event)">Add split</button>
    </form>

    <div class="hidden" id="empty-form">
        {% if formset %}
            {{ formset.as_p }}
        {% endif %}
    </div>

{% endblock content %}
